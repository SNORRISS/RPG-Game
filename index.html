<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h2>Star Wars RPG!</h2>
    <section id="player">
      <h1>Character Select</h1>
      <div class="character" id="obi">
        <img src="assets/images/obi.jpg" class="charImg" />
        <h3 id="obihp"></h3>
      </div>
      <div class="character" id="luke">
        <img src="assets/images/luke.jpeg" class="charImg" />
        <h3 id="lukehp"></h3>
      </div>
      <div class="character" id="sidious">
        <img src="assets/images/sidious.png" class="charImg" />
        <h3 id="sidioushp"></h3>
      </div>
      <div class="character" id="maul">
        <img src="assets/images/maul.jpeg" class="charImg" />
        <h3 id="maulhp"></h3>
      </div>
    </section>

    <section id="enemies">
      <h1>Enemies</h1>
    </section>
    <section id="fight">
      <h1>Fight</h1>
      <button id="attack">Attack</button>
      <h4 id="console1"></h4>
      <h4 id="console2"></h4>
    </section>
    <section id="defender">
      <h1>
        Defender
      </h1>
    </section>
  </body>

  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
  ></script>
  <script src="./assets/javascript/game.js"></script>
</html>
